<div id="canvas-container" #container>
    <canvas id="canvas" #baseCanvas [attr.width]="resizeWidth" [attr.height]="resizeHeight" ondragstart="return false"></canvas>
    <canvas id="previewLayer" #previewCanvas [attr.width]="width" [attr.height]="height" ondragstart="return false"></canvas>
    <div id="rightDown" draggable="true" [ngStyle]="{ top: height + 300 + 'px', left: width + 3 + 'px' }"></div>
    <div id="down"></div>
    <div id="right"></div>
</div>
