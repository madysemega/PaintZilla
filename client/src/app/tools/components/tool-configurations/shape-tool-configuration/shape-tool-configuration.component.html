<app-resizable-tool-configuration [toolService]="toolService"></app-resizable-tool-configuration>

<div class="vertical">
    <mat-label class="margin-bottom-small">Type de forme</mat-label>
    <div>
        <mat-button-toggle-group [value]="shapeType"
                                 (change)="onShapeTypeChange($event)"
                                 name="fontStyle"
                                 aria-label="Font Style">
        
            <mat-button-toggle value="contoured" matTooltip="Contour" matTooltipPosition="right">
                <mat-icon svgIcon={{contouredIcon}}></mat-icon>
            </mat-button-toggle>
        
            <mat-button-toggle value="filled" matTooltip="Plein" matTooltipPosition="right">
                <mat-icon svgIcon={{filledIcon}}></mat-icon>
            </mat-button-toggle>
        
            <mat-button-toggle value="contoured-and-filled" matTooltip="Plein avec contour" matTooltipPosition="right">
                <mat-icon svgIcon={{contouredAndFilledIcon}}></mat-icon>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</div>
