<mat-form-field appearance="fill">
  <mat-label>Taille de la police</mat-label>
  <mat-select [(value)]="fontSize" (selectionChange)="updateFontSize($event)">
    <mat-option
                *ngFor="let size of fontSizesAvailable"
                value="{{size}}">
        {{size}}px
    </mat-option>
  </mat-select>
</mat-form-field>
