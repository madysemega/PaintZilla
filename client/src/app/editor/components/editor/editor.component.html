<app-colour-picker class="colourPicker" *ngIf="showColourPicker" (colorPreview)="updateColour()"></app-colour-picker>
<mat-sidenav-container class="container">
    <mat-sidenav mode="side" opened>
        <app-sidebar></app-sidebar>
        <button class="panel-toggler"
                mat-icon-button
                matTooltip="Afficher/cacher le panneau de configuration"
                matTooltipPosition="right"
                (click)="configurationPanelDrawer.toggle()">
            <mat-icon> {{ configurationPanelDrawer.opened ? 'toggle_on' : 'toggle_off' }} </mat-icon>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-drawer-container>
            <mat-drawer #configurationPanelDrawer mode="side">
                <app-configuration-panel></app-configuration-panel>
            </mat-drawer>
            <div class="drawing-container">
                <app-drawing id="drawingComponent" class="drawing" tabindex="0"></app-drawing>
            </div>
        </mat-drawer-container>
    </mat-sidenav-content>
</mat-sidenav-container>
